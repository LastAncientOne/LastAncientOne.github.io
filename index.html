      margin: 0;

      margin-right: 10px;

        <li><a href="{{ site.author.linkedin }}">LinkedIn</a></li>

      </ul>
    </nav>
  </header>
  <main>
    <h1>Welcome to Tin's Home Page</h1>
    <!-- Include other content from index.md here -->

  <footer>
    <!-- Your footer content here -->
  </footer>
</body>
</html>
