<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
</head>
<body>
    <header>
        <img src="{{ site.logo }}" alt="Logo">
    </header>
    <section>
        <p>Email: <a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></p>
        <p>LinkedIn: <a href="{{ site.author.linkedin }}">{{ site.author.name }}</a></p>
        <p>GitHub: <a href="https://github.com/{{ site.author.github }}">{{ site.author.github }}</a></p>
    </section>
    <footer>
        <!-- Footer content here -->
    </footer>
</body>
</html>
